<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Cancer Treatment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="welcome">
    <h1>Personalized Treatment Plans</h1>
    <p>Empowering cancer patients and caregivers with tailored care options.</p>
  </section>

  <section id="planner">
    <h2>Treatment Planner</h2>
    <form>
      <label for="cancerType">Cancer Type:</label>
      <input type="text" id="cancerType" name="cancerType"><br>

      <label for="stage">Stage:</label>
      <input type="text" id="stage" name="stage"><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br>

      <label for="history">Medical History:</label>
      <textarea id="history" name="history"></textarea><br>

      <button type="submit">Get Suggestions</button>
    </form>
  </section>

  <footer>
    <p>Created by [we three] | GitHub: [link]</p>
  </footer>

  
<img src="https://example.com/banner.jpg" alt="Cancer Care Banner" style="width:100%;">
<section id="resources">
  <h2>Understanding Cancer Types</h2>
  <p>Learn about common types like breast, lung, prostate, and colorectal cancer.</p>
</section>
