
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalized Cancer Treatment Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Personalized Cancer Treatment Planner</h1>

  <form id="mainForm">
    <label for="cancerType">Enter Cancer Type:</label>
    <input type="text" id="cancerType" placeholder="e.g. breast, lung, colon" required />

    <label for="symptoms">Enter Symptoms:</label>
    <textarea id="symptoms" rows="3" placeholder="e.g. fatigue, weight loss, cough" required></textarea>

    <label for="stage">Cancer Stage (1 to 6):</label>
    <select id="stage" required>
      <option value="">--Select Stage--</option>
      <option value="1">Stage 1</option>
      <option value="2">Stage 2</option>
      <option value="3">Stage 3</option>
      <option value="4">Stage 4</option>
      <option value="5">Stage 5</option>
      <option value="6">Stage 6</option>
    </select>

    <label for="age">Patient Age:</label>
    <input type="number" id="age" min="1" max="120" required />

    <button type="submit">Get Suggestions</button>
  </form>

  <div id="results"></div>

  <script src="hospitalHandler.js" defer></script>
  <script src="formHandler.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
