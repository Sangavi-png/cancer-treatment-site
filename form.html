<!DOCTYPE html>
<html>
<head>
  <title>Patient Assessment Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Patient Information</h1>
  <form id="treatmentForm">
    <label>Cancer Type:</label><br>
    <input type="text" id="cancerType"><br><br>

    <label>Stage:</label><br>
    <input type="text" id="stage"><br><br>

    <label>Age:</label><br>
    <input type="number" id="age"><br><br>

    <input type="submit" value="Get Treatment Plan">
  </form>

  <div id="result" style="margin-top: 30px;"></div>

  <script>
    document.getElementById("treatmentForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const cancerType = document.getElementById("cancerType").value.toLowerCase();
      const stage = document.getElementById("stage").value.toLowerCase();
      const age = parseInt(document.getElementById("age").value);

      let suggestion = "Please enter valid details.";

      if (cancerType === "breast" && stage === "early") {
        suggestion = "Suggested: Surgery + Hormone Therapy";
      } else if (cancerType === "lung" && stage === "advanced") {
        suggestion = "Suggested: Chemotherapy + Immunotherapy";
      } else if (cancerType === "colon" && stage === "mid") {
        suggestion = "Suggested: Surgery + Targeted Therapy";
      } else {
        suggestion = "Suggested: Consult oncologist for personalized plan.";
      }

      document.getElementById("result").innerHTML = `<h3>Treatment Plan:</h3><p>${suggestion}</p>`;
    });
  </script>
</body>
</html>
